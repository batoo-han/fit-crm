# Конфигурация Nginx для production сервера batoohan.ru
# Этот файл должен быть размещен на сервере в /etc/nginx/sites-available/batoohan.ru
# и создана симлинк в /etc/nginx/sites-enabled/

# Редирект с HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name batoohan.ru www.batoohan.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# Основной сервер для HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name batoohan.ru www.batoohan.ru;

    # SSL сертификаты (настроить через Certbot)
    ssl_certificate /etc/letsencrypt/live/batoohan.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/batoohan.ru/privkey.pem;
    
    # SSL настройки (рекомендуемые параметры)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Логирование
    access_log /var/log/nginx/batoohan.ru.access.log;
    error_log /var/log/nginx/batoohan.ru.error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # Корневая директория для статического сайта
    root /var/www/batoohan.ru;
    index index.html;

    # Безопасность: скрыть версию nginx
    server_tokens off;

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Проксирование API запросов на контейнер API
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Таймауты для долгих запросов (генерация программ, загрузка файлов)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Отключить буферизацию для streaming ответов
        proxy_buffering off;
    }

    # Проксирование админ-панели на контейнер frontend
    # React приложение собрано с базовым путем /admin/, поэтому просто проксируем
    location /admin/ {
        proxy_pass http://127.0.0.1:8080/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
    
    # Редирект с /admin на /admin/
    location = /admin {
        return 301 /admin/;
    }

    # Статические файлы сайта (CSS, JS, изображения)
    location ~* \.(css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Загрузки (uploads) - проксирование на API
    location /uploads/ {
        proxy_pass http://127.0.0.1:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование загруженных файлов
        expires 7d;
        add_header Cache-Control "public";
    }

    # Основной сайт - статические файлы
    location / {
        try_files $uri $uri/ /index.html;
        
        # Заголовки для безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к файлам конфигурации
    location ~ \.(env|ini|conf|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Дополнительная конфигурация для ограничения частоты запросов
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

