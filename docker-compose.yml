version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: crm_api
    env_file:
      - .env
    environment:
      # Ensure SQLite goes to mounted volume
      - DATABASE_URL=sqlite:////data/crm.db
      - LOG_LEVEL=INFO
    volumes:
      - crm_data:/data
      - crm_logs:/app/logs
    networks:
      - app_net
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: crm-frontend/Dockerfile
    container_name: crm_frontend
    depends_on:
      - api
    networks:
      - app_net
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  crm_data:
  crm_logs:

networks:
  app_net:
    driver: bridge


