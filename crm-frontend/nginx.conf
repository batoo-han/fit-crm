server {
    listen 80;
    server_name _;

    # Serve React build
    # В production приложение собрано с base: '/admin/'
    # Файлы находятся в корне, но пути в HTML - /admin/assets/...
    root /usr/share/nginx/html;
    index index.html;

    # API proxy (для development, в production nginx на хосте проксирует)
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические ресурсы (assets) - убираем /admin/ из пути
    # Когда приложение собрано с base: '/admin/', пути в HTML - /admin/assets/...
    # Но файлы физически находятся в /assets/...
    location ~* ^/admin/assets/(.+)$ {
        alias /usr/share/nginx/html/assets/$1;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Обслуживание админ-панели с пути /admin/
    # В production nginx на хосте проксирует /admin/ на этот контейнер
    location /admin/ {
        # Пробуем найти файл, если не найден - возвращаем index.html для React Router
        try_files $uri $uri/ /admin/index.html;
    }
    
    # Редирект с /admin на /admin/
    location = /admin {
        return 301 /admin/;
    }

    # Обслуживание корневого пути (для development)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static cache для остальных статических ресурсов
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}


